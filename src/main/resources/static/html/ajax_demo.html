<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
<p>
    <input type="button" value="发送" onclick="send();">
</p>

<script src="/js/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script>
    function send() {
        $.post(
            "/community/alpha/ajax",
            {"name":"张三","age":"23"},       //提交json对象
            function (data) {                //当服务器给浏览器做出响应以后，浏览器得到响应之后，会调这个方法，并且会把服务器返回的数据data(是字符串)传给这个方法
                console.log(typeof(data));
                console.log(data);

                //将这个字符串转换成js对象 才方便用js去调
                data = $.parseJSON(data);
                console.log(typeof (data));
                console.log(data.code);
                console.log(data.msg);
            }
        );
    }
</script>
</body>
</html>
